<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tic-Tac-T-Odin</h1>
        <h2>A game for The Odin Project</h2>
    </header>
    <main>
        <h3 id="winNotification"></h3>
        <div class="gameContainer">
            <div id="gameBoard"></div>
        </div>
    </main>
    <footer>
        <div><div id="player1Name"></div></div>
        <button class="open-button" onclick="openForm()">NEW GAME</button>
        <div><div id="player2Name"></div></div>
    </footer>
        
    <!--Form 1-->
    <div class="form-popup" id="myForm">
        <form action="/action_page.php" class="form-container">
            <label for="name">Player 1 Name:</label>
            <input type="text" id="name" name="name"><br><br>
            <label for="symbol">Symbol:</label>
            <select id="symbol" name="symbol">
                <option value="X">X</option>
                <option value="O">O</option>
            </select><br><br>
            <label for="name2">Player 2 Name:</label>
            <input type="text" id="name2" name="name2"><br><br>
            <p>No player 2? Play the computer!</p>
            <input type="checkbox" id="compOpponent" name="compOpponent" value="Computer">
            <label for="compOpponent">Computers Rule</label><br>

            <input class="btnsubmit" type="button" value="SUBMIT" onclick="closeForm()">
        </form>
    </div>

    <!--Form 2-->
    <div class="form-popup" id="myForm2">
        <form action="/action_page.php" class="form-container">
            <label for="newNames">Keep same names?</label>
            <select id="newNames" name="newNames">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>
            <input class="btnsubmit" type="button" value="SUBMIT" onclick="closeForm2()">
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
